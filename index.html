<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>NRK</title>
		<link rel="stylesheet" href="media/stylesheets/default.css">
		<link rel="stylesheet" href="media/stylesheets/front.css">
		<link rel="stylesheet" href="media/stylesheets/application.css">
		<link rel="stylesheet" href="media/stylesheets/portrait.css" media="(max-width: 1023px)">
		<link rel="stylesheet" href="media/stylesheets/landscape.css" media="only screen and (max-device-width: 1024px) and (orientation:landscape)">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="apple-touch-icon" href="./faviconiphone.png">
	</head>
	<body>
		<div class="container">
			<div class="header">
                <img id="img-logo"  src="media/images/logo.png" alt="Cool futuristic logo" />
                <div id="tag-logo" >Til å ta på</div>
                <div id="category">
                    <a id="category-link-0" href="#/category?id=0">Alt</a>
                    <a id="category-link-99" href="#/category?id=1">Hos deg</a>
                    <div id="category-99-settings">
                        For å finne nyheter hos deg, må vi vite hvor du er.
                        <div id="category-99-settings-gps">
                            <abbr title="Innebygget satelitt-posisjonering">GPS</abbr> er tilgjengelig. 
                            <button id="category-99-settings-gps-activate">Bruk GPS</button>
                        </div>
                        <div id="category-99-settings-manual">
                        <span id="category-99-settings-manual-msg"></span>
                        Skriv inn postnummer: <input id="category-99-postalcode" type="number" min="0" max="9999">
                        <br>
                        Eller velg fylke:
                            <select id="category-99-select">
                                <option value="101">Østfold</option>
                                <option value="102">Akershus</option>
                                <option value="103">Oslo</option>
                                <option value="104">Hedmark</option>
                                <option value="105">Oppland</option>
                                <option value="106">Buskerud</option>
                                <option value="107">Vestfold</option>
                                <option value="108">Telemark</option>
                                <option value="109">Aust-Agder</option>
                                <option value="110">Vest-Agder</option>
                                <option value="111">Rogaland</option>
                                <option value="112">Hordaland</option>
                                <option value="114">Sogn og Fjordane</option>
                                <option value="115">Møre og Romsdal</option>
                                <option value="116">Sør-Trøndelag</option>
                                <option value="117">Nord-Trøndelag</option>
                                <option value="118">Nordland</option>
                                <option value="119">Troms</option>
                                <option value="120">Finnmark</option>
                                <option value="121">Svalbard og Jan Mayen</option>

                            </select>
                        </div>
                    </div>
                    <a id="category-link-2" href="#/category?id=2">Verden</a>
                    <a id="category-link-3" href="#/category?id=3">Økonomi</a>
                    <a id="category-link-4" href="#/category?id=4">Sport</a>
                    <a id="category-link-5" href="#/category?id=5">Teknologi</a>
                    <a id="category-link-6" href="#/category?id=6">Kultur</a>
                    <a id="category-link-7" href="#/category?id=7">Super</a>
                </div>

				<!--p class="date">Best experienced on an iPad</p -->
                <!--Mittwoch, 14. Juli 2010-->

			</div>
			<div class="content" id="content">
			</div>
			<div id="window">
				<div id="pages">
					<div id="categories">
					</div>
					<div id="story">
					</div>
				</div>	
			</div>
			<div id="pager"></div>
		</div>

		<!-- json2 library is needed due to the lack of native JSON support in iOS 3.1 -->
		<script type="text/javascript" charset="utf-8" src="js/json2-min.js"></script>		
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.address-1.2.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Hyphenator-min.js"></script>
	
		<script type="text/javascript" charset="utf-8" src="js/iDevice.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/geo.js"></script>
	</body>
</html>
